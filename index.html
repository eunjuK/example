<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <div class="crrency-n-location">
    <h1>Currency &amp; Location</h1>
    <form action="index.html" method="post">
      <fieldset>
        <legend class="a11y">Currency &amp; Location</legend>

        <ul>
          <li class="country">
            <label>Country</label>
            <div class="uzbek">Uzbekistan</div>
          </li>
          <li class="currency">
            <label>Currency</label>
            <div class="uzs">UZS</div>
          </li>
        </ul>

        <button type="submit" name="save">Save</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
